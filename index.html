<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asbury Park - Stuff to See!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
  </head>
  <body>

    <div id="list">

     <ul id="listUL">
        <input id="searchBar"  data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"placeholder="Enter to Search" autofocus></input>

        <div id="display"></div>
      </ul>     
    </div>
    <div>
      <img id="header" src="img/apnj.jpg">
    </div>
    <div id="listButton">

        <img class="toggle" id="toggleListButton" src="img/search.png" alt="Toggle List View">
        <a href="#" class="slideout-menu-toggle">
          <img class="toggle" src="img/mic.png" alt text="Toggle Live Shows">
        </a>
        <a href="#" id="socrata-data">
          <img class="toggle" src="img/census.png" alt="Toggle Census Info">
        </a>


        <input data-bind="value: takeNotes, valueUpdate: 'keyup' "type="text" id="been" placeholder="Been There? How was it? Hit enter to save"></input>
        <div class="display" data-bind="text: takeNotes"></div>




    </div>

    <ul class="display" id="displayed">
      <span id="displayedHead" data-bind="text: checkIt"></span>
    </ul>


  <div id="map"></div>



  <div id="socrata-header"></div>
  <div id="jamBase-header"></div>
  <div id="brew-header"></div>






  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/format.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd4YXx4EnfeQG67wMFXsCA78ei-rMvpQs" async defer></script>






  </body>

</html>
